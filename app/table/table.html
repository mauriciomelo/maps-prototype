<h2>Tabela de cargas</h2>
<ol class="breadcrumb">
  <li>Cargas</li>
  <li class="active">Tabela</li>
</ol>

<table class="table table-hover table-bordered">
  <th class="active"> Carga </th>
  <th class="active"> Saida </th>
  <th class="active"> Chegada </th>
  <th class="active"> Origem </th>
  <th class="active"> Destino </th>


  <tr ng-repeat="load in loads">
    <td> <a href="#/load">{{load.id}}</a></td>
    <td> {{load.start}} </td>
    <td> {{load.end}} </td>
    <td> {{load.origin}} </td>
    <td> {{load.destination}} </td>
  </tr>
</table>
