<h2>Tabela de cargas</h2>

<table class="table table-hover table-bordered">
  <th> Carga </th>
  <th> Saida </th>
  <th> Chegada </th>
  <th> Origem </th>
  <th> Destino </th>

  <tr ng-repeat="load in loads">
    <td> <a href="#/load">{{load.id}}</a></td>
    <td> {{load.start}} </td>
    <td> {{load.end}} </td>
    <td> {{load.origin}} </td>
    <td> {{load.destination}} </td>
  </tr>
</table>
